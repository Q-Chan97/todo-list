<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donezo | A New Way to Task</title>
</head>
<body>
    <div id="page-grid-div">
        <div id="side-bar">
            <div id="side-head">
                <img src="./assets/images/todo.png" id="main-img" alt="Donezo Logo">
                <h1>Donezo</h1>
            </div>
            <div id="side-body">
                <h2 id="side-body-head">My Projects</h2>
                <button id="new-project-button">Add Project</button>
            </div>
        </div>
        <div id="main-content">
            <div id="project-div"></div>
            <button id="todo-button">Add Todo</button>
        </div>
    </div>
    <!-- Project Modal -->
    <dialog id="new-project-modal" open>
        <form id="project-form">
            <div id="project-modal-header">New Project</div>
            <div id="new-project-name-section">
                <label for="new-project-name">Name:</label>
                <input type="text" id="new-project-name" name="new-project-name" minlength="1" maxlength="20">
            </div>
            <button type="submit" id="create-project-button">Create Project</button>
            <button type="button" id="cancel-project-button">Cancel</button>
        </form>
    </dialog>
</body>
</html>
