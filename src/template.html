<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donezo | A New Way to Task</title>
</head>
<body>
    <div id="page-grid-div">
        <div id="side-bar">
            <div id="side-head">
                <img src="./assets/images/todo.png" id="main-img" alt="Donezo Logo">
                <h1>Donezo</h1>
            </div>
            <div id="side-body">
                <h2 id="side-body-head">Projects</h2>
            </div>
        </div>
        <div id="main-content">
            <!-- Example for visualization-->
            <div class="task-wrapper">
                <div class="project-name">Test Project</div>
                <div class="task-container">
                    <div class="task-info">
                        <div class="task-name">Test Name</div>
                        <div class="task-date">11/11/2025</div>
                        <div class="task-priority low">Low</div>
                        <div class="task-description">Test Description</div>
                        <div class="task-notes">Notes Go Here</div>
                    </div>
                    <div class="drop-box">...</div>
                </div>
                <div class="task-container">
                    <div class="task-info">
                        <div class="task-name">Test Name 2</div>
                        <div class="task-date">09/25/2025</div>
                        <div class="task-priority high">High</div>
                        <div class="task-description">Test Description</div>
                        <div class="task-notes">Notes Go Here</div>
                    </div>
                    <div class="drop-box">...</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
