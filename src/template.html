<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donezo | A New Way to Task</title>
</head>
<body>
    <div id="page-grid-div">
        <div id="side-bar">
            <div id="side-head">
                <img src="./assets/images/todo.png" id="main-img" alt="Donezo Logo">
                <h1>Donezo</h1>
            </div>
            <div id="side-body">
                <h2 id="side-body-head">My Projects</h2>
                <button id="new-project-button">Add Project</button>
                <div id="project-list-section"></div>
            </div>
        </div>
        <div id="main-content">
            <div id="project-div"></div>
            <button id="todo-button">Add Todo</button>
        </div>
    </div>
    <!-- Project Modal -->
    <dialog id="new-project-modal">
        <form method="dialog" id="project-form">
            <div id="project-modal-header" class="modal-header">New Project</div>
            <div id="new-project-name-section">
                <label for="new-project-name">Name:</label>
                <input type="text" id="new-project-name" name="new-project-name" minlength="1" maxlength="20" required>
            </div>
            <button type="submit" id="create-project-button">Create Project</button>
            <button type="button" id="cancel-project-button" class="cancel-button">Cancel</button>
        </form>
    </dialog>
    <!-- Todo Modal -->
    <dialog id="new-todo-modal">
        <form method="dialog" id="todo-form">
            <div id="todo-modal-header" class="modal-header">Add Todo</div>
            <div id="todo-name-section">
                <label for="todo-name">Name</label>
                <input type="text" id="todo-name" name="todo-name" minlength="1" maxlength="20" required>
            </div>
            <div id="todo-desc-section">
                <label for="todo-desc">Description</label>
                <textarea id="todo-desc" name="todo-desc" minlength="1" maxlength="200" required></textarea>
            </div>
            <div id="todo-inputs">
                <input type="date" id="todo-date" name="todo-date" required>

                <select id="todo-priority" name="todo-priority" required>
                    <option value="" selected disabled>Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <select id="choose-project-list" name="choose-project-list" required></select>
            </div>
            <div id="todo-modal-buttons">
                <button type="submit" id="create-todo-button">Create Todo</button>
                <button type="button" id="cancel-todo-button" class="cancel-button">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
